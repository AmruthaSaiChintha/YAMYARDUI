
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        html,
        body {
            height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        }

        .container-fluid {
            min-height: 100%;
        position: relative;
        padding-left: 0; /* Remove left padding */
        padding-right: 0;
        }

        .navbar {
       
            color: white; /* White text color */
            width: 100%; /* Make navbar full width */
            height: 60px; /* Increased height of the navbar */
            padding-top: 40px; /* Adjust top padding */
            padding-bottom: 30px; /* Adjust bottom padding */
        }

        .navbar-brand {
            margin-left: 150px;

        }
        .nav-link {
            margin-left: 20px;
        font-weight: bold;
        }

        .vl {
            height: 30px;
        }

        .navbar-second {
            background-color: black; /* Black background color for second navbar */
        color: white; /* White text color */
        width: 100%;
        height: 40px;
        }
      
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- First Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <img src="assets\105-1055784_kfc-removebg-preview.png" height="30px" width="70px"
                        alt="MDB Logo" loading="lazy" />
                </a>
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <img src="https://th.bing.com/th/id/OIP.yOX1_KBsR6fClg3ek8G_ZwHaHx?rs=1&pid=ImgDetMain"
                                class="rounded-circle" height="32" alt="Black and White Portrait of a Man"
                                loading="lazy" style="cursor: pointer;">
                        </div>
                    </div>
                </div>
                <!-- End Collapsible wrapper -->
            </div>
        </nav>
        <!-- End First Navbar -->

        <!-- Second Navbar -->
        <nav class="navbar-second">
            <div class="container-fluid">
                <img src="assets\61654-removebg-preview.png" height="30px" alt="Navbar Image" loading="lazy"
                    class="imgnav" />
            </div>
        </nav>
        <!-- End Second Navbar -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<div class="maincart">
<div  class="row">
  <div class="col-md-6">
    <div class="cartitems">
        <div *ngFor="let item of cartItems" class="card">
            <img src="{{ item.imageUrl }}" class="imgurl" style="border-radius: 10px;" alt="image" width="90px" height="90px">
            <div class="item-details">
                <p>{{ item.name }}</p>
                <p>Price:
                    ₹{{ item.price }}</p>
                    <div class="quantity-remove">
                        <button class="buttoncls" type="button" (click)="removeItem(item)">Remove</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;     
                        <p>Quantity: 
                            <button class="quantity-btn round-btn" (click)="decreaseQuantity(item)">-</button>
                           
                            <span  class="quantity">{{ item.quantity }}</span> 
                            
                            <button class="quantity-btn round-btn" (click)="increaseQuantity(item)">+</button>
                        </p>
                    </div>
            </div>
  
    
        </div>
    </div>
    
  </div>
  <div class="col-md-6">
    <div class="cartitems1">
        <div class="card">
            <div class="cart-offers-link">
               
                <div class="subtotal-wrapper">
                    <p class="SubTotal">
                        Sub Total:&nbsp;&nbsp;&nbsp;&nbsp; {{ totalamountvalue }}
                        <br>      
                        Total Quantity:&nbsp;&nbsp;&nbsp;&nbsp;{{lengthcalculator}}

                    </p>
                    <hr class="new">
                    <label>
                        <input type="checkbox" class="mycheckbox"> ₹6.00 Tick to add a large carry bag
                    </label>
                    <button class="button redButton cart-summary-checkout-button" role="button" aria-label="Close" data-testid="navigation-checkout-desktop"><span>Checkout</span><span>₹1412.02</span></button>
                </div>
    
       
    </div>
          </div>
    </div>
</div>
</div>
</div>
