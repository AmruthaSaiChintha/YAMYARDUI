<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Custom styles */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container-fluid {
            min-height: 100%;
            position: relative;
            padding-left: 5px; 
            padding-right: 5px; 
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Adjust as needed */
            background-color: #f8f9fa;
            /* Example background color */

        }

        .vl {
            border-left: 5px solid gray;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="15"
                            alt="MDB Logo" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                  </ul>
                    <!-- Left links -->
                </div>
                <div class="d-flex align-items-center">
                    &nbsp;
                    <style>
                        .vl {
                            border-left: 5px solid gray;
                            height: 30px;
                        }
                    </style>
                    &nbsp;
                    &nbsp;
                    <div class="dropdown">
                        <img src="https://th.bing.com/th/id/OIP.yOX1_KBsR6fClg3ek8G_ZwHaHx?rs=1&pid=ImgDetMain"
                            class="rounded-circle" height="32" alt="Black and White Portrait of a Man" loading="lazy"
                            style="cursor: pointer;" routerLink="/register">
                       
                    </div>
                </div>
            </div>
        </nav>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<div class="maincart">
    <div class="cart">
        <p>MY CART</p>
    </div>
    <div class="cartitems">
        <div *ngFor="let item of cartItems" class="card">
            <img src="{{item.imageUrl}}" class="imgurl" style="border-radius: 10px;" alt="image" width="90px" height="90px">
            <div class="item-details">
                <p>{{item.name}}</p>
                <p>Price: â‚¹{{ item.price }}</p>
                <button class="buttoncls" type="button" (click)="remove(item)">Remove</button>
                &nbsp;
                <button class="quantity-btn round-btn" (click)="decreaseQuantity(item)">-</button>
                <input  type="number" [(ngModel)]="item.quantity" class="quantity-input">
                <button class="quantity-btn round-btn" (click)="increaseQuantity(item)">+</button>
              
            </div>
        </div>
    </div>
</div>
